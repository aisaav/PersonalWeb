<img class="background" src="../../../assets/hobbies-interests-background.svg">
<div class="page-container">
  <h2 class="mat-display-4" [style.font-size.px]="52" [style.margin-bottom.px]="6">Hobbies</h2>
  <mat-tab-group color="accent" backgroundColor="primary">
    <mat-tab>
      <ng-template mat-tab-label>
        Art
      </ng-template>
      <div class="art">
        <app-hobby-art></app-hobby-art>

      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Fitness
      </ng-template>
      <div class="interests">
        <app-hobby-fitness></app-hobby-fitness>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Music
      </ng-template>
      <div class="interests">
        <app-hobby-music></app-hobby-music>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
